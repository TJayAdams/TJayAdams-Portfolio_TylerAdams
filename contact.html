<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

          rel="stylesheet">
        <title>Contact Me</title>
      </head>
      <body>
        <header>
          <p class="header-title">.Tyler</p>
          <ul class="nav-links">
            <li class="nav-item">
              <a href="./index.html" class="nav-link home-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="./aboutMe.html" class="nav-link">About Me</a>

              <a href="./work.html" class="nav-link">Work</a>
            </li>
            <li class="nav-item">
              <a href="./contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
        </header>

        <section class="contact-section">
            <h1 class="section-title">Have A Project? Contact Me <span class="emoji">ðŸ‘‹</span></h1>
            <p class="section-subtitle">Send me an email and I will get back to you.</p>
            <form class="contact-form">
              <div class="form-group">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" id="name" class="form-input" placeholder="Enter your name" />
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" />
              </div>
              <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-input" placeholder="Write here"></textarea>
              </div>
              <button type="submit" class="submit-btn">Send Message</button>
            </form>
          </section>
          
         <footer>
            <div class="social-media">
              <p class="social-text">Find Me On</p>
              <div class="social-icons">
                <img
                  src="./images/Facebook_icon.svg"
                  alt="Facebook"
                  class="social-icon"
                />
                <img
                  src="./images/fi-brands-twitter-alt.svg"
                  alt="Twitter"
                  class="social-icon"
                />
                <img src="./images/GitHub.svg" alt="Group" class="social-icon" />
                <img src="./images/Group.svg" alt="Group" class="social-icon" />
                <img src="./images/dribbble.svg" alt="Dribbble" class="social-icon" />
              </div>
            </div>
    </body>
