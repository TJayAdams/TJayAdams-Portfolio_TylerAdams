<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1 class="todo-title">To Do List</h1>
        <div class="todo-controls">
            <input type="text" class="todo-search" placeholder="Search...">
            <button class="todo-dropdown">Dropdown</button>
            <button class="todo-darkmode">Dark Mode</button>
        </div>
        <div class="todo-new-item">
            <input type="checkbox" class="todo-checkbox">
            <input type="text" class="todo-input" placeholder="Add new item...">
            <button class="todo-edit">Edit</button>
            <button class="todo-delete">Delete</button>
            <button class="todo-add">Add</button>
        </div>
    </div>
</body>
</html>
